<VirtualHost *:80>
    ServerAdmin aaron@aplusds.net
    ServerName %SERVERNAME%
    ServerAlias %SERVERALIAS%
    DocumentRoot %DOCROOT%
    ErrorLog %DOCROOT%/error.log
    CustomLog %DOCROOT%/access.log combined
    <Directory "%DOCROOT%">
        allow from all
          Options FollowSymlinks
          AllowOverride All
          Require all granted
    </Directory>
</VirtualHost>